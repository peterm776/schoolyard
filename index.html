        // --- ROLE-BASED NAVIGATION ---
        const allNavLinks = {
            dashboard: { href: '#dashboard', text: 'Dashboard', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>`},

            attendance: { href: '#attendance', text: 'Attendance', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>`},
            financials: { href: '#financials', text: 'Financials', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 12v1m0 1v1m0 1v1m0-12a9 9 0 110 18 9 9 0 010-18z" /></svg>`},
            calendar: { href: '#calendar', text: 'Calendar', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`},
            messages: { href: '#messages', text: 'Messages', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`},
            library: { href: '#library', text: 'Library', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" /></svg>`},
            reports: { href: '#reports', text: 'Reports', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>`},
            profile: { href: '#profile', text: 'Profile', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`},
        };

        const rolesConfig = {
            admin: ['dashboard', 'students', 'courses', 'gradebook', 'attendance', 'financials', 'calendar', 'messages', 'library', 'reports', 'profile'],
            teacher: ['dashboard', 'courses', 'gradebook', 'attendance', 'calendar', 'messages', 'library', 'profile'],
            student: ['dashboard', 'gradebook', 'attendance', 'financials', 'calendar', 'messages', 'library', 'profile'],
            parent: ['dashboard', 'gradebook', 'attendance', 'financials', 'calendar', 'messages', 'profile'],
        };
        
        let activeChart = null; // To hold the chart instance
        let routerDebounceTimer; // Timer for debouncing router calls
        let appInitialized = false; // Initialization guard flag

        // --- AUTHENTICATION ---
        
        // onAuthStateChanged is the single source of truth for the user's auth state.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                if (appInitialized) return; // Prevent re-initialization on minor auth token refreshes.
                appInitialized = true;
                
                try {
                    document.getElementById('auth-message').textContent = 'Authenticating...';
                    const userRef = doc(db, dbPaths.users, user.uid);
                    let userDoc = await getDoc(userRef);
                    const isAdminEmail = user.email === 'peter.massaua@gmail.com';
                    let userProfile;

                    if (!userDoc.exists()) {
                        userProfile = {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            role: isAdminEmail ? 'admin' : 'student', // Default role for new users
                            address: '',
                            phone: '',
                            emergencyContact: ''
                        };
                        await setDoc(userRef, userProfile);
                    } else {
                        userProfile = userDoc.data();
                        // Ensure the admin user always has the admin role.
                        if (isAdminEmail && userProfile.role !== 'admin') {
                            userProfile.role = 'admin';
                            await updateDoc(userRef, { role: 'admin' });
                        }
                    }
                    
                    state.user = userProfile;
                    
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    document.getElementById('content').innerHTML = `<div class="text-center text-slate-500 font-semibold p-8">Loading school data...</div>`;

                    document.getElementById('user-info').innerHTML = `
                        <p class="font-semibold text-slate-800">${state.user.displayName}</p>
                        <p class="text-xs text-slate-500 capitalize">${state.user.role}</p>
                    `;
                    
                    await loadInitialData();
                    setupRealtimeListeners();
                    populateNav();
                    router(); 
                } catch (error) {
                    console.error("Error during app initialization:", error);
                    document.getElementById('content').innerHTML = `<div class="text-center text-red-500 font-semibold p-8">Could not load application data. Please refresh the page.</div>`;
                    signOut(auth);
                }

            } else {
                // No user is signed in.
                document.getElementById('auth-message').textContent = 'Please sign in to continue.';
                document.getElementById('login-button').classList.remove('hidden');
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
                
                if (appInitialized) {
                    state.user = null;
                    state.unsubscribeListeners.forEach(unsub => unsub());
                    state.unsubscribeListeners = [];
                    document.getElementById('content').innerHTML = '';
                    appInitialized = false;
                }
            }
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    console.error("Popup Sign-In Error:", error);
                    showToast(`Login failed: ${error.message}`, 'error');
                });
        });

        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));

        // --- REALTIME DATA LISTENERS ---
        function setupRealtimeListeners() {
            state.unsubscribeListeners.forEach(unsub => unsub());
            state.unsubscribeListeners = [];

            const addListener = (path, stateKey) => {
                const q = query(collection(db, path));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    state[stateKey] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    debouncedRouter(); // Use debounced router for updates
                }, (error) => console.error(`Error listening to ${stateKey}:`, error));
                state.unsubscribeListeners.push(unsubscribe);
            };

            const collectionsToListen = ['students', 'courses', 'grades', 'attendance', 'transactions', 'events', 'messages', 'books', 'checkouts'];
            collectionsToListen.forEach(key => addListener(dbPaths[key], key));
        }

        // --- INITIAL DATA LOAD ---
        async function loadInitialData() {
            try {
                const collectionsToLoad = [
                    { path: dbPaths.students, key: 'students' },
                    { path: dbPaths.courses, key: 'courses' },
                    { path: dbPaths.grades, key: 'grades' },
                    { path: dbPaths.attendance, key: 'attendance' },
                    { path: dbPaths.transactions, key: 'transactions' },
                    { path: dbPaths.events, key: 'events' },
                    { path: dbPaths.messages, key: 'messages' },
                    { path: dbPaths.books, key: 'books' },
                    { path: dbPaths.checkouts, key: 'checkouts' }
                ];

                const snapshots = await Promise.all(
                    collectionsToLoad.map(c => getDocs(collection(db, c.path)))
                );

                snapshots.forEach((snapshot, index) => {
                    const key = collectionsToLoad[index].key;
                    state[key] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                });
            } catch (error) {
                console.error("Error loading initial data:", error);
                document.getElementById('content').innerHTML = `<p class="text-red-500">Error loading school data. Please refresh.</p>`;
                throw error;
            }
        }

        // --- UI & FEEDBACK HELPERS (Global Scope) ---
        window.openModal = (title, body) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-template').classList.remove('hidden');
            document.getElementById('modal-template').classList.add('flex');
        };

        window.closeModal = () => {
            document.getElementById('modal-template').classList.add('hidden');
            document.getElementById('modal-template').classList.remove('flex');
            document.getElementById('modal-title').innerText = '';
            document.getElementById('modal-body').innerHTML = '';
        };

        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `toast ${bgColor} text-white font-bold py-2 px-4 rounded-lg shadow-lg mb-2 opacity-0 transform translate-y-2`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-2');
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 100);

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-2');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        
        // --- UTILITY FUNCTIONS ---
        function getLetterGrade(score) {
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';
            if (score >= 70) return 'C';
            if (score >= 60) return 'D';
            return 'F';
        }

        function calculateAverageGrade() {
            if (state.grades.length === 0) return 'N/A';
            const total = state.grades.reduce((sum, g) => sum + parseFloat(g.score), 0);
            return (total / state.grades.length).toFixed(1);
        }
        
        function calculateAttendanceRate() {
            const presentCount = state.attendance.filter(a => a.status === 'present').length;
            if(state.attendance.length === 0) return 'N/A';
            return ((presentCount / state.attendance.length) * 100).toFixed(1);
        }
        
        // --- RENDER FUNCTIONS ---
        
        function renderDashboard() {
            const content = document.getElementById('content');
             if(activeChart) {
                activeChart.destroy();
                activeChart = null;
            }

            const studentCount = state.students.length;
            const courseCount = state.courses.length;
            
            const gradeCounts = state.grades.reduce((acc, grade) => {
                const letter = getLetterGrade(grade.score);
                acc[letter] = (acc[letter] || 0) + 1;
                return acc;
            }, { 'A': 0, 'B': 0, 'C': 0, 'D': 0, 'F': 0 });

        function router() {
            const path = window.location.hash || '#dashboard';

            const pageKey = path.substring(1);

            if (!allowedLinks.includes(pageKey)) {
                window.location.hash = '#dashboard'; // Redirect to dashboard
                return;

            const renderFunction = routes[path];
            
            if (renderFunction) {
                document.getElementById('page-title').textContent = allNavLinks[pageKey]?.text || 'Dashboard';
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === path);

                <p class="mb-4">Are you sure you want to delete this course?</p>
                <div class="flex justify-end gap-4">
                    <button onclick="closeModal()" class="bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-400">Cancel</button>
                    <button onclick="confirmDeleteCourse('${courseId}')" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">Delete</button>
                </div>
            `);
        };
        
        window.confirmDeleteCourse = async (courseId) => {
             try {
                await deleteDoc(doc(db, dbPaths.courses, courseId));
                closeModal();
                showToast('Course deleted successfully.');
            } catch (error) {
                console.error("Error deleting course:", error);
                closeModal();
                showToast('Failed to delete course.', 'error');
            }
        };

        // GRADEBOOK LOGIC
        window.displayGradebookForCourse = (courseId) => {
            const container = document.getElementById('gradebook-table');
            if (!courseId) {
                container.innerHTML = `<p class="text-slate-500">Please select a course to view the gradebook.</p>`;
                return;
            }
            const gradesForCourse = state.grades.filter(g => g.courseId === courseId);
            let table = `<div class="overflow-x-auto"><table class="w-full text-left">
                <thead><tr class="bg-slate-100 text-slate-600 uppercase text-sm">
                    <th class="py-3 px-4">Student</th><th class="py-3 px-4">Assignment 1</th><th class="py-3 px-4">Final Score</th>
                </tr></thead><tbody>`;
            
            state.students.forEach(student => {
                const grade = gradesForCourse.find(g => g.studentId === student.id);
                table += `<tr class="border-b border-slate-200 hover:bg-slate-50">
                    <td class="py-3 px-4 font-medium">${student.name}</td>
                    <td class="py-3 px-4">
                        <input type="number" value="${grade?.score || ''}" onchange="updateGrade('${student.id}', '${courseId}', this.value)" class="w-20 p-1 border rounded" placeholder="--" ${state.user.role === 'student' ? 'disabled' : ''}>
                    </td>
                    <td class="py-3 px-4 font-bold">${grade?.score || 'N/A'}%</td>
                </tr>`;
            });
            table += `</tbody></table></div>`;
            container.innerHTML = table;
        };

        window.updateGrade = async (studentId, courseId, newScore) => {
            const score = parseFloat(newScore);
            if (isNaN(score) || score < 0 || score > 100) {
                showToast("Please enter a valid score between 0 and 100.", "error");
                router(); // Re-render to reset invalid input
                return;
            }
            try {
                const existingGrade = state.grades.find(g => g.studentId === studentId && g.courseId === courseId);
                if (existingGrade) {
                    await updateDoc(doc(db, dbPaths.grades, existingGrade.id), { score });
                } else {
                    await addDoc(collection(db, dbPaths.grades), { studentId, courseId, score });
                }
                showToast('Grade updated!', 'success');
            } catch(e) { 
                console.error("Error updating grade: ", e);
                showToast('Failed to update grade.', 'error');
            }
        };

        // ATTENDANCE LOGIC
        window.displayAttendanceSheet = (date, courseId) => {
            const container = document.getElementById('attendance-sheet');
            if (!date || !courseId) {
                container.innerHTML = `<p class="text-slate-500">Please select a date and course to take attendance.</p>`;
                return;
            }
            const attendanceForDay = state.attendance.filter(a => a.date === date && a.courseId === courseId);
            let sheet = `<form onsubmit="saveAttendance(event, '${date}', '${courseId}')">
                <div class="overflow-x-auto"><table class="w-full text-left">
                <thead><tr class="bg-slate-100 text-slate-600 uppercase text-sm">
                    <th class="py-3 px-4">Student</th><th class="py-3 px-4 text-center">Present</th><th class="py-3 px-4 text-center">Absent</th><th class="py-3 px-4 text-center">Late</th>
                </tr></thead><tbody>`;

            state.students.forEach(student => {
                const record = attendanceForDay.find(a => a.studentId === student.id);
                sheet += `<tr class="border-b border-slate-200">
                    <td class="py-3 px-4 font-medium">${student.name}</td>
                    <td class="py-3 px-4 text-center"><input type="radio" name="att_${student.id}" value="present" ${record?.status === 'present' ? 'checked' : ''} required></td>
                    <td class="py-3 px-4 text-center"><input type="radio" name="att_${student.id}" value="absent" ${record?.status === 'absent' ? 'checked' : ''}></td>
                    <td class="py-3 px-4 text-center"><input type="radio" name="att_${student.id}" value="late" ${record?.status === 'late' ? 'checked' : ''}></td>
                </tr>`;
            });
            sheet += `</tbody></table></div>
                <button type="submit" class="mt-6 bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Save Attendance</button>
            </form>`;
            container.innerHTML = sheet;
        };
        
        window.saveAttendance = async (event, date, courseId) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const batch = writeBatch(db);

            for (let [key, status] of formData.entries()) {
                const studentId = key.split('_')[1];
                const existingRecord = state.attendance.find(a => a.date === date && a.courseId === courseId && a.studentId === studentId);
                const data = { studentId, courseId, date, status };

                if (existingRecord) {
                    batch.update(doc(db, dbPaths.attendance, existingRecord.id), data);
                } else {
                    batch.set(doc(collection(db, dbPaths.attendance)), data);
                }
            }
            try {
                await batch.commit();
                showToast('Attendance saved successfully!');
            } catch (error) {
                console.error("Error saving attendance:", error);
                showToast('Failed to save attendance.', 'error');
            }
        };

        // FINANCIALS CRUD
        window.openTransactionModal = () => {
            const today = new Date().toISOString().split('T')[0];
            const body = `<form onsubmit="handleTransactionSubmit(event)">
                <label class="block mb-2 font-semibold">Student:</label>
                <select id="transaction-student" class="w-full p-2 border rounded mb-4" required>
                    <option value="">-- Select a Student --</option>
                    ${state.students.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}
                </select>
                <label class="block mb-2 font-semibold">Description:</label>
                <input type="text" id="transaction-desc" class="w-full p-2 border rounded mb-4" placeholder="e.g., Tuition Fee" required>
                <label class="block mb-2 font-semibold">Amount:</label>
                <input type="number" id="transaction-amount" class="w-full p-2 border rounded mb-4" placeholder="0.00" step="0.01" required>
                <label class="block mb-2 font-semibold">Date:</label>
                <input type="date" id="transaction-date" class="w-full p-2 border rounded mb-4" value="${today}" required>
                 <label class="block mb-2 font-semibold">Type:</label>
                <select id="transaction-type" class="w-full p-2 border rounded mb-6" required>
                    <option value="fee">Fee / Charge</option>
                    <option value="payment">Payment</option>
                </select>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Add Transaction</button>
            </form>`;
            openModal("Add Financial Transaction", body);
        }

        window.handleTransactionSubmit = async (event) => {
            event.preventDefault();
            const transactionData = {
                studentId: document.getElementById('transaction-student').value,
                description: document.getElementById('transaction-desc').value,
                amount: document.getElementById('transaction-amount').value,
                date: document.getElementById('transaction-date').value,
                type: document.getElementById('transaction-type').value,
            };

            try {
                await addDoc(collection(db, dbPaths.transactions), transactionData);
                showToast("Transaction added successfully!");
                closeModal();
            } catch(e) {
                console.error("Error adding transaction:", e);
                showToast("Failed to add transaction.", "error");
            }
        }
        
        // CALENDAR CRUD
        window.openEventModal = () => {
            const today = new Date().toISOString().split('T')[0];
            const body = `<form onsubmit="handleEventSubmit(event)">
                <label class="block mb-2 font-semibold">Event Title:</label>
                <input type="text" id="event-title" class="w-full p-2 border rounded mb-4" required>
                <label class="block mb-2 font-semibold">Date:</label>
                <input type="date" id="event-date" class="w-full p-2 border rounded mb-4" value="${today}" required>
                <label class="block mb-2 font-semibold">Description:</label>
                <textarea id="event-description" class="w-full p-2 border rounded mb-6"></textarea>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Save Event</button>
            </form>`;
            openModal("Add Calendar Event", body);
        }

        window.handleEventSubmit = async (event) => {
            event.preventDefault();
            const eventData = {
                title: document.getElementById('event-title').value,
                date: document.getElementById('event-date').value,
                description: document.getElementById('event-description').value,
            };
            try {
                await addDoc(collection(db, dbPaths.events), eventData);
                showToast("Event added successfully!");
                closeModal();
            } catch(e) {
                console.error("Error saving event:", e);
                showToast("Failed to save event.", "error");
            }
        }

        window.deleteEvent = async (eventId) => {
            if (confirm("Are you sure you want to delete this event?")) {
                try {
                    await deleteDoc(doc(db, dbPaths.events, eventId));
                    showToast("Event deleted.");
                } catch(e) {
                    showToast("Failed to delete event.", "error");
                }
            }
        }

        // LIBRARY CRUD
        window.openBookModal = (bookId = null) => {
            const book = bookId ? state.books.find(b => b.id === bookId) : null;
            const title = book ? 'Edit Book' : 'Add New Book';
            const body = `<form onsubmit="handleBookSubmit(event, '${bookId || ''}')">
                <input type="text" id="book-title" placeholder="Title" value="${book?.title || ''}" class="w-full p-2 border rounded mb-4" required>
                <input type="text" id="book-author" placeholder="Author" value="${book?.author || ''}" class="w-full p-2 border rounded mb-4" required>
                <input type="text" id="book-isbn" placeholder="ISBN" value="${book?.isbn || ''}" class="w-full p-2 border rounded mb-4">
                <input type="number" id="book-copies" placeholder="Total Copies" value="${book?.totalCopies || 1}" class="w-full p-2 border rounded mb-6" required min="1">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Save Book</button>
            </form>`;
            openModal(title, body);
        }

        window.handleBookSubmit = async (event, bookId) => {
            event.preventDefault();
            const bookData = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                isbn: document.getElementById('book-isbn').value,
                totalCopies: parseInt(document.getElementById('book-copies').value)
            };
            try {
                if (bookId) {
                    await updateDoc(doc(db, dbPaths.books, bookId), bookData);
                    showToast('Book updated!');
                } else {
                    await addDoc(collection(db, dbPaths.books), bookData);
                    showToast('Book added!');
                }
                closeModal();
            } catch(e) {
                showToast('Failed to save book.', 'error');
            }
        }

        window.deleteBook = async (bookId) => {
             if (confirm("Are you sure you want to delete this book?")) {
                try {
                    await deleteDoc(doc(db, dbPaths.books, bookId));
                    showToast("Book deleted.");
                } catch(e) {
                    showToast("Failed to delete book.", "error");
                }
            }
        }
        
        // PROFILE UPDATE
        window.handleProfileUpdate = async (event) => {
            event.preventDefault();
            const profileData = {
                phone: document.getElementById('profile-phone').value,
                address: document.getElementById('profile-address').value
            };
            try {
                await updateDoc(doc(db, dbPaths.users, state.user.uid), profileData);
                // Also update local state for immediate feedback
                state.user.phone = profileData.phone;
                state.user.address = profileData.address;
                showToast("Profile updated successfully!");
            } catch (e) {
                console.error("Error updating profile:", e);
                showToast("Failed to update profile.", "error");
            }
        };

        // REPORTING LOGIC
        window.openStudentReportModal = () => {
            const body = `<div id="student-report-generator">
                <label for="report-student-select" class="block mb-2">Select Student:</label>
                <select id="report-student-select" class="w-full p-2 border rounded mb-4">
                    ${state.students.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}
                </select>
                <button onclick="generateStudentReport()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Generate PDF</button>
            </div>`;
            openModal('Generate Student Report', body);
        };

        window.generateStudentReport = () => {
            const studentId = document.getElementById('report-student-select').value;
            const student = state.students.find(s => s.id === studentId);
            if (!student) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(22);
            doc.text("Student Progress Report", 14, 20);
            doc.setFontSize(16);
            doc.text(student.name, 14, 30);
            doc.setFontSize(12);
            doc.text(`Grade Level: ${student.gradeLevel}`, 14, 36);

            const studentGrades = state.grades.filter(g => g.studentId === studentId);
            const gradeBody = studentGrades.map(g => {
                const course = state.courses.find(c => c.id === g.courseId);
                return [course?.name || 'Unknown Course', `${g.score}%`, getLetterGrade(g.score)];
            });
            doc.autoTable({
                head: [['Course', 'Score', 'Letter Grade']],
                body: gradeBody,
                startY: 45,
                headStyles: { fillColor: [41, 128, 185] },
            });

            const studentAttendance = state.attendance.filter(a => a.studentId === studentId);
            const present = studentAttendance.filter(a => a.status === 'present').length;
            const absent = studentAttendance.filter(a => a.status === 'absent').length;
            const late = studentAttendance.filter(a => a.status === 'late').length;
            doc.text(`Attendance Summary: ${present} Present, ${absent} Absent, ${late} Late`, 14, doc.autoTable.previous.finalY + 10);
            
            const pdfDataUri = doc.output('datauristring');

            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <p class="mb-4">Your report is ready.</p>
                <a href="${pdfDataUri}" target="_blank" class="w-full text-center block bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">
                    Click here to view your report
                </a>
            `;
        };

        window.openClassRosterModal = () => {
            const body = `<div id="class-roster-generator">
                <label for="report-course-select" class="block mb-2">Select Course:</label>
                <select id="report-course-select" class="w-full p-2 border rounded mb-4">
                    ${state.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                </select>
                <button onclick="generateClassRoster()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Generate PDF</button>
            </div>`;
            openModal('Generate Class Roster', body);
        };
        
        window.generateClassRoster = () => {
            const courseId = document.getElementById('report-course-select').value;
            const course = state.courses.find(c => c.id === courseId);
            if (!course) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(22);
            doc.text(`Class Roster: ${course.name}`, 14, 20);
            doc.setFontSize(12);
            doc.text(`Teacher: ${course.teacher}`, 14, 28);
            
            const rosterBody = state.students.map(s => [s.name, s.email, s.gradeLevel]);
            doc.autoTable({
                head: [['Student Name', 'Email', 'Grade Level']],
                body: rosterBody,
                startY: 35,
                headStyles: { fillColor: [41, 128, 185] },
            });

            const pdfDataUri = doc.output('datauristring');
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <p class="mb-4">Your roster is ready.</p>
                <a href="${pdfDataUri}" target="_blank" class="w-full text-center block bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">
                    Click here to view your roster
                </a>
            `;
        };

    </script>
</body>
</html>
