<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolyard - Multi-School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a3a3a3; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #737373; }
        .nav-link.active {
            background-color: #0284c7;
            color: white;
        }
        .toast {
            transition: opacity 0.5s, transform 0.5s;
        }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
        :root {
            --fc-border-color: #e2e8f0;
            --fc-daygrid-event-dot-width: 8px;
            --fc-today-bg-color: rgba(14, 165, 233, 0.1);
            --fc-button-bg-color: #0ea5e9;
            --fc-button-border-color: #0ea5e9;
            --fc-button-hover-bg-color: #0284c7;
            --fc-button-hover-border-color: #0284c7;
        }
        .fc .fc-toolbar-title { font-size: 1.5em; font-weight: bold; color: #1e293b; }
        .fc .fc-daygrid-day-number { font-weight: 500; }
    </style>
</head>
<body class="bg-slate-100 antialiased">

    <!-- This single div will hold all views, which we'll toggle between -->
    <div id="router-outlet"></div>
    
    <!-- Modal and Toast containers -->
    <div id="modal-template" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-xl p-8 w-full max-w-lg" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-2xl font-bold text-slate-800"></h3>
                <button onclick="window.closeModal()" class="text-slate-500 hover:text-slate-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, addDoc, updateDoc, deleteDoc, query, where, writeBatch, getDocs, serverTimestamp, collectionGroup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDmz8vvvAdytc_0p3gJMYJ4VsPMtvuL4N4",
            authDomain: "schoolyard-c4660.firebaseapp.com",
            projectId: "schoolyard-c4660",
            storageBucket: "schoolyard-c4660.appspot.com",
            messagingSenderId: "103489319452",
            appId: "1:103489319452:web:4683ed351d8313eae165d9"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL APP STATE ---
        const state = {
            user: null,
            school: null,
            allUsers: [],
            students: [],
            courses: [],
            dayTypes: [],
            timeBlocks: [],
            masterCalendar: [],
            schedules: [],
            assignments: [],
            grades: [],
            attendance: [],
            events: [],
            messages: [],
            unsubscribeListeners: [],
            currentCalendar: null,
        };

        // --- ROLE-BASED NAVIGATION ---
        const allNavLinks = {
            myday: { href: 'myday', text: 'My Day', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`},
            courses: { href: 'courses', text: 'Courses', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg>`},
            users: { href: 'users', text: 'Users', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.995 5.995 0 0012 12a5.995 5.995 0 00-3-5.197m-2 5.197a4 4 0 110-5.292" /></svg>`},
            gradebook: { href: 'gradebook', text: 'Gradebook', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h4M8 7a2 2 0 012-2h4a2 2 0 012 2v8a2 2 0 01-2 2h-4a2 2 0 01-2-2z"/></svg>`},
            calendar: { href: 'calendar', text: 'Calendar', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`},
            messages: { href: 'messages', text: 'Messages', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`},
            profile: { href: 'profile', text: 'Profile', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`},
        };
        
        const rolesConfig = {
            admin: ['myday', 'users', 'courses', 'gradebook', 'calendar', 'messages', 'profile'],
            teacher: ['myday', 'courses', 'gradebook', 'calendar', 'messages', 'profile'],
            student: ['myday', 'courses', 'gradebook', 'calendar', 'messages', 'profile'],
            parent: ['myday', 'gradebook', 'calendar', 'messages', 'profile'],
        };
        
        // --- TEMPLATES / VIEWS ---
        const templates = {
            authView: `
                <div class="h-screen w-screen flex flex-col items-center justify-center bg-slate-100 p-4" style="background-image: url('https://placehold.co/1200x800/e0e7ff/6366f1?text=Schoolyard'); background-size: cover; background-position: center;">
                    <div id="view-container" class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
                        <!-- Content will be injected by renderAuthView -->
                    </div>
                </div>`,
            appView: `
                <div class="flex h-screen">
                    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-slate-900 text-white w-64 p-6 z-20 md:translate-x-0 overflow-y-auto">
                        <div class="flex items-center mb-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-400 mr-3" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L1 9l4 2.5V17a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5.5L23 9l-11-7zm-2 9h4v5h-4v-5zm-2-2h8v2h-8V9zM5 12.5L12 16l7-3.5V17h-2v-4.5l-5 2.5-5-2.5V17H5v-4.5z"/></svg>
                            <h1 id="sidebar-school-name" class="text-xl font-bold text-white"></h1>
                        </div>
                        <nav id="nav"></nav>
                    </aside>
                    <main id="main-content" class="main-content flex-1 md:ml-64 overflow-y-auto">
                        <div class="p-6 md:p-8">
                            <div class="flex justify-between items-center mb-8">
                                <button id="sidebar-toggle" class="md:hidden p-2 rounded-md bg-slate-200 text-slate-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                                </button>
                                <h2 id="page-title" class="text-3xl font-bold text-slate-800"></h2>
                                <div class="flex items-center">
                                    <div id="user-info" class="text-right"></div>
                                    <button id="logout-button" class="ml-4 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                                    </button>
                                </div>
                            </div>
                             <div id="secondary-nav" class="mb-6 border-b"></div>
                            <div id="content" class="bg-white rounded-xl shadow-md p-6"></div>
                        </div>
                    </main>
                </div>`
        };

        // --- AUTHENTICATION & ROUTER ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await handleLogin(user);
            } else {
                handleLogout();
            }
            router(); // Always re-route on auth change
        });
        
        async function handleLogin(user) {
            const [schoolSlug, page] = getRoute();
            if (!schoolSlug) {
                // Should not happen if already logged in, but as a safeguard.
                return;
            }

            const school = await getSchoolBySlug(schoolSlug);
            if (!school) {
                showToast('School not found.', 'error');
                return signOut(auth);
            }
            state.school = school;

            const userRef = doc(db, 'schools', school.id, 'users', user.uid);
            const userDoc = await getDoc(userRef);

            if (!userDoc.exists()) {
                // This user is not part of this school.
                showToast('This account is not registered with this school.', 'error');
                return signOut(auth);
            }
            state.user = { uid: user.uid, ...userDoc.data() };
            
            await loadSchoolData();
            setupRealtimeListeners();
        }

        function handleLogout() {
            Object.keys(state).forEach(key => {
                if (key === 'unsubscribeListeners') {
                    state[key].forEach(unsub => unsub());
                    state[key] = [];
                } else if (Array.isArray(state[key])) {
                    state[key] = [];
                } else {
                    state[key] = null;
                }
            });
        }
        
        window.addEventListener('hashchange', router);

        function getRoute() {
            const hash = window.location.hash.replace('#/', '');
            const [schoolSlug, page, ...rest] = hash.split('/');
            return [schoolSlug, page || 'myday', rest];
        }

        async function router() {
            const outlet = document.getElementById('router-outlet');
            const [schoolSlug, page] = getRoute();

            if (state.user && state.school) {
                // User is logged in and school context is known
                outlet.innerHTML = templates.appView;
                renderAppShell();
                const renderFunction = routes[page]?.render;
                if(renderFunction) renderFunction(); else routes['myday'].render();
            } else {
                // User is logged out
                outlet.innerHTML = templates.authView;
                renderAuthView(schoolSlug);
            }
        }

        // --- AUTH VIEW RENDER LOGIC ---

        function renderAuthView(schoolSlug) {
            const container = document.getElementById('view-container');
            if (schoolSlug) {
                renderLoginView(schoolSlug, container);
            } else {
                renderSchoolFinderView(container);
            }
        }
        
        async function renderLoginView(schoolSlug, container) {
            const school = await getSchoolBySlug(schoolSlug);
            if (!school) {
                container.innerHTML = `<h2 class="text-2xl font-bold text-red-600 mb-4">School Not Found</h2>
                <p class="text-slate-600 mb-6">The school identifier "${schoolSlug}" does not exist. Please check the URL and try again.</p>
                <a href="#" class="text-sky-600 font-semibold hover:underline">Find your school</a>`;
                return;
            }
            state.school = school; // Set temporary school context
            container.innerHTML = `
                <h1 class="text-3xl font-bold text-slate-800 mb-2">${school.name}</h1>
                <p class="text-slate-600 mb-8">Please sign in to continue.</p>
                <button id="google-login-button" class="w-full bg-slate-800 text-white font-semibold py-3 px-4 rounded-lg hover:bg-slate-900 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                    Sign in with Google
                </button>
                <p class="text-sm text-slate-500 mt-8">Not your school? <a href="#" class="text-sky-600 font-semibold hover:underline">Find a different school.</a></p>
            `;
            document.getElementById('google-login-button').addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider).catch(err => showToast(`Login failed: ${err.message}`, 'error'));
            });
        }

        function renderSchoolFinderView(container) {
            container.innerHTML = `
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome to Schoolyard</h1>
                <p class="text-slate-600 mb-8">Find your school to get started.</p>
                <form id="school-finder-form">
                    <input id="school-slug-input" type="text" placeholder="Enter your school's URL name" class="w-full p-3 border rounded-lg mb-4 text-center" required>
                    <button type="submit" class="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-600">Go to My School</button>
                </form>
                <p class="text-sm text-slate-500 mt-8">Don't see your school? <a href="#/signup" class="text-sky-600 font-semibold hover:underline">Register a new school.</a></p>
            `;
            document.getElementById('school-finder-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const slug = document.getElementById('school-slug-input').value.trim().toLowerCase();
                if(slug) window.location.hash = `#/${slug}`;
            });
        }
        
        // --- APP VIEW RENDER LOGIC ---

        function renderAppShell() {
            document.getElementById('sidebar-school-name').textContent = state.school.name;
            document.getElementById('user-info').innerHTML = `<p class="font-semibold text-slate-800">${state.user.displayName}</p><p class="text-xs text-slate-500 capitalize">${state.user.role}</p>`;
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
            document.getElementById('sidebar-toggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('open'));
            populateNav();
        }

        function populateNav() {
            const navEl = document.getElementById('nav');
            if (!state.user || !state.user.role) {
                navEl.innerHTML = ''; return;
            }
            const [schoolSlug, page] = getRoute();
            const allowedLinks = rolesConfig[state.user.role] || [];
            navEl.innerHTML = allowedLinks.map(linkKey => {
                const link = allNavLinks[linkKey];
                const href = `#/${schoolSlug}/${link.href}`;
                return `<a href="${href}" class="nav-link flex items-center p-3 my-1 rounded-lg text-slate-300 hover:bg-sky-500 hover:text-white transition-colors duration-200 ${page === link.href ? 'active' : ''}">
                           ${link.icon} ${link.text}
                        </a>`;
            }).join('');
        }

        // --- DATA FETCHING & MANAGEMENT ---

        async function getSchoolBySlug(slug) {
            const q = query(collection(db, 'schools'), where('slug', '==', slug));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return null;
            return { id: snapshot.docs[0].id, ...snapshot.docs[0].data() };
        }
        
        async function loadSchoolData() {
            const collectionsToLoad = ['users', 'courses', 'dayTypes', 'timeBlocks', 'masterCalendar', 'schedules', 'assignments', 'grades', 'attendance', 'events', 'messages'];
            const snapshots = await Promise.all(
                collectionsToLoad.map(c => getDocs(collection(db, 'schools', state.school.id, c)))
            );
            snapshots.forEach((snapshot, index) => {
                const key = collectionsToLoad[index];
                state[key] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
            state.allUsers = state.users;
            state.students = state.users.filter(u => u.role === 'student');
        }

        function setupRealtimeListeners() {
            handleLogout(); // Clear existing listeners first
            const collectionsToListen = ['users', 'courses', 'dayTypes', 'timeBlocks', 'masterCalendar', 'schedules', 'assignments', 'grades', 'attendance', 'events', 'messages'];
            collectionsToListen.forEach(key => {
                const q = query(collection(db, 'schools', state.school.id, key));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    state[key] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(key === 'users') {
                        state.allUsers = state.users;
                        state.students = state.users.filter(u => u.role === 'student');
                    }
                    // Debounced router might be better here if updates are frequent
                    router();
                });
                state.unsubscribeListeners.push(unsubscribe);
            });
        }
        
        // --- PAGE-SPECIFIC RENDER FUNCTIONS ---
        
        const routes = {
            'myday': {
                render: function() {
                    const content = document.getElementById('content');
                    const today = new Date();
                    const dateString = today.toISOString().split('T')[0];
                    const dayOfWeek = today.toLocaleDateString('en-US', { weekday: 'long' });
                    
                    const calendarEntry = state.masterCalendar.find(d => d.id === dateString);
                    const dayType = calendarEntry ? state.dayTypes.find(dt => dt.id === calendarEntry.dayTypeId) : null;
                    
                    let html = `<div class="mb-4">
                        <h3 class="text-2xl font-bold text-slate-800">${dayOfWeek}, ${today.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</h3>
                        ${dayType ? `<p class="text-lg font-semibold text-sky-600">${dayType.name}</p>` : `<p class="text-slate-500">No schedule defined for today.</p>`}
                    </div><div class="space-y-4">`;

                    if (dayType) {
                        const studentScheduleEntries = state.schedules.filter(s => s.studentId === state.user.uid && s.dayTypeId === dayType.id);
                        
                        studentScheduleEntries.sort((a,b) => {
                           const blockA = state.timeBlocks.find(tb => tb.id === a.timeBlockId);
                           const blockB = state.timeBlocks.find(tb => tb.id === b.timeBlockId);
                           return (blockA?.startTime || '00:00').localeCompare(blockB?.startTime || '00:00');
                        }).forEach(entry => {
                            const course = state.courses.find(c => c.id === entry.courseId);
                            const timeBlock = state.timeBlocks.find(tb => tb.id === entry.timeBlockId);
                            const teacher = state.allUsers.find(u => u.uid === course?.teacherId);

                            html += `<div class="p-4 bg-slate-50 border-l-4 border-indigo-500 rounded">
                                <p class="font-bold text-lg text-indigo-700">${course?.name || 'Unknown Course'}</p>
                                <p class="text-slate-600 font-medium">${timeBlock?.name || 'All Day'} (${timeBlock?.startTime || ''} - ${timeBlock?.endTime || ''})</p>
                                <p class="text-sm text-slate-500">Teacher: ${teacher?.displayName || 'N/A'}</p>
                            </div>`;
                        });
                    }
                    html += `</div>`;
                    content.innerHTML = html;
                }
            },
            'calendar': {
                render: function() {
                    const isAdmin = state.user.role === 'admin';
                    let content = `<div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-slate-700">School Calendar</h3>
                        ${isAdmin ? `<button onclick="window.openEventModal()" class="bg-sky-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-sky-700 transition-colors">+ Add Event</button>` : ''}
                    </div>
                    <div id="calendar-container"></div>`;
                    document.getElementById('content').innerHTML = content;

                    const calendarEl = document.getElementById('calendar-container');
                    const calendarEvents = state.events.map(event => ({
                        id: event.id,
                        title: event.title,
                        start: event.date,
                        allDay: true,
                    }));
                    
                    if(state.currentCalendar) state.currentCalendar.destroy();

                    state.currentCalendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' },
                        events: calendarEvents,
                    });

                    state.currentCalendar.render();
                }
            }
            // Other routes would be added here...
        }

        // --- GLOBAL HELPER FUNCTIONS ---
        window.closeModal = () => {
            document.getElementById('modal-template').classList.add('hidden');
        };

        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `toast ${bgColor} text-white font-bold py-2 px-4 rounded-lg shadow-lg mb-2 opacity-0 transform translate-y-2`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => { toast.classList.remove('opacity-0', 'translate-y-2'); }, 100);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };

        // Initialize the router
        router();
    </script>
</body>
