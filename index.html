<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolyard - All-in-One School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a3a3a3; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #737373; }
        .toast { transition: opacity 0.5s, transform 0.5s; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0ea5e9; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        [x-cloak] { display: none !important; }

        /* THEME VARIABLES & UTILITIES */
        :root {
            /* Default: sky */
            --primary-100: 224 242 254; /* bg-opacity */
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --fc-border-color: #e2e8f0; 
            --fc-daygrid-event-dot-width: 8px;
            --fc-today-bg-color: rgba(14, 165, 233, 0.1); 
            --fc-button-bg-color: var(--primary-500);
            --fc-button-border-color: var(--primary-500);
            --fc-button-hover-bg-color: var(--primary-600);
            --fc-button-hover-border-color: var(--primary-600);
        }
        .bg-primary-500 { background-color: var(--primary-500); }
        .bg-primary-600 { background-color: var(--primary-600); }
        .hover\:bg-primary-600:hover { background-color: var(--primary-600); }
        .hover\:bg-primary-700:hover { background-color: var(--primary-700); }
        .text-primary-600 { color: var(--primary-600); }
        .text-primary-400 { color: var(--primary-400); }
        .text-primary-700 { color: var(--primary-700); }
        .border-primary-500 { border-color: var(--primary-500); }
        .ring-primary-500 { ring-color: var(--primary-500); }
        .bg-primary-100 { background-color: rgb(var(--primary-100)); }
        .nav-link.active { background-color: var(--primary-600); color: white; }
        .fc .fc-toolbar-title { font-size: 1.5em; font-weight: bold; color: #1e293b; }
        .fc .fc-daygrid-day-number { font-weight: 500; }
        .gradebook-table th, .gradebook-table td { white-space: nowrap; text-align: center; }
        .settings-tab.active, .course-tab.active { 
            border-color: var(--primary-500); 
            color: var(--primary-500); 
            background-color: rgb(var(--primary-100));
        }
    </style>
</head>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- FIREBASE CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDmz8vvvAdytc_0p3gJMYJ4VsPMtvuL4N4",
            authDomain: "schoolyard-c4660.firebaseapp.com",
            projectId: "schoolyard-c4660",
            storageBucket: "schoolyard-c4660.appspot.com",
            messagingSenderId: "103489319452",
            appId: "1:103489319452:web:4683ed351d8313eae165d9"

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL APP STATE ---
        const state = {
            user: null, school: null, allUsers: [], students: [], teachers: [], courses: [],
            dayTypes: [], timeBlocks: [], masterCalendar: [], schedules: [],
            assignments: [], grades: [], attendance: [], events: [], announcements: [],
            tuitionItems: [], launchpadLinks: [],
            unsubscribeListeners: [], currentCalendar: null,
        };

        // --- THEME MANAGEMENT ---
        const palettes = {
            sky: { 100: "224 242 254", 400: "#38bdf8", 500: "#0ea5e9", 600: "#0284c7", 700: "#0369a1" },
            indigo: { 100: "224 231 255", 400: "#818cf8", 500: "#6366f1", 600: "#4f46e5", 700: "#4338ca" },
            emerald: { 100: "209 250 229", 400: "#34d399", 500: "#10b981", 600: "#059669", 700: "#047857" },
            rose: { 100: "255 228 230", 400: "#fb7185", 500: "#f43f5e", 600: "#e11d48", 700: "#be123c" }
        };
        function applyTheme(themeName = 'sky') {
            const palette = palettes[themeName] || palettes.sky;
            const root = document.documentElement;
            Object.keys(palette).forEach(key => {
                root.style.setProperty(`--primary-${key}`, palette[key]);
            });
            const todayRgb = hexToRgb(palette['500']);
            if (todayRgb) {
                 root.style.setProperty('--fc-today-bg-color', `rgba(${todayRgb.r}, ${todayRgb.g}, ${todayRgb.b}, 0.1)`);
            }
        }
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        }


        // --- ROLE-BASED NAVIGATION ---
        const allNavLinks = {
            myday: { href: 'myday', text: 'My Day', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a2 2 0 002 2h10a2 2 0 002-2V10M9 20h6"/></svg>`},
            launchpad: { href: 'launchpad', text: 'Launchpad', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>`},
            courses: { href: 'courses', text: 'Courses', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg>`},
            attendance: { href: 'attendance', text: 'Attendance', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>`},
            gradebook: { href: 'gradebook', text: 'Gradebook', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h4M8 7a2 2 0 012-2h4a2 2 0 012 2v8a2 2 0 01-2 2h-4a2 2 0 01-2-2z"/></svg>`},
            tuition: { href: 'tuition', text: 'Tuition & Billing', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>`},
            calendar: { href: 'calendar', text: 'Calendar', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`},
            users: { href: 'users', text: 'Users', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197m0 0A5.995 5.995 0 0012 12a5.995 5.995 0 00-3-5.197m-2 5.197a4 4 0 110-5.292" /></svg>`},
            profile: { href: 'profile', text: 'Profile', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`},
            settings: { href: 'settings', text: 'Settings', icon: `<svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`}
        };
        
        const rolesConfig = {
            admin: ['myday', 'launchpad', 'users', 'courses', 'attendance', 'gradebook', 'calendar', 'tuition', 'profile', 'settings'],
            teacher: ['myday', 'launchpad', 'courses', 'attendance', 'gradebook', 'calendar', 'profile'],
            student: ['myday', 'launchpad', 'courses', 'gradebook', 'calendar', 'tuition', 'profile'],
            parent: ['myday', 'launchpad', 'gradebook', 'calendar', 'tuition', 'profile'],
        };
        
        // --- TEMPLATES / VIEWS ---
        const templates = {
            authView: `
                <div class="h-screen w-screen flex flex-col items-center justify-center bg-slate-100 p-4" style="background-image: url('https://placehold.co/1200x800/e0e7ff/6366f1?text=Schoolyard'); background-size: cover; background-position: center;">
                    <div id="view-container" class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full">
                        <div class="loader-container h-32 flex items-center justify-center"><div class="loader"></div></div>
                    </div>
                </div>`,
            appView: `
                <div class="flex h-screen">
                    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-slate-900 text-white w-64 p-6 z-20 md:translate-x-0 overflow-y-auto">
                        <div class="flex items-center mb-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-400 mr-3" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L1 9l4 2.5V17a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5.5L23 9l-11-7zm-2 9h4v5h-4v-5zm-2-2h8v2h-8V9zM5 12.5L12 16l7-3.5V17h-2v-4.5l-5 2.5-5-2.5V17H5v-4.5z"/></svg>
                            <h1 id="sidebar-school-name" class="text-xl font-bold text-white"></h1>
                        </div>
                        <nav id="nav"></nav>
                    </aside>
                    <main id="main-content" class="main-content flex-1 md:ml-64 overflow-y-auto">
                        <div class="p-6 md:p-8">
                            <header class="flex justify-between items-center mb-8">
                                <button id="sidebar-toggle" class="md:hidden p-2 rounded-md bg-slate-200 text-slate-800">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                                </button>
                                <h2 id="page-title" class="text-3xl font-bold text-slate-800"></h2>
                                <div class="flex items-center">
                                    <div id="user-info" class="text-right hidden sm:block"></div>
                                    <button id="logout-button" title="Logout" class="ml-4 bg-red-500 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                                    </button>
                                </div>
                            </header>
                            <div id="content" class="bg-white rounded-xl shadow-md p-6 min-h-[calc(100vh-150px)]">
                                <div class="loader-container h-64 flex items-center justify-center"><div class="loader"></div></div>
                            </div>
                        </div>
                    </main>
                </div>`
        };

        // --- AUTHENTICATION & ROUTER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await findUserSchoolAndLogin(user);
            } else {
                handleLogout();
            }
            router();
        });

        async function findUserSchoolAndLogin(user) {
            // First, check if a non-placeholder user document exists for this UID
            const userQueryByUid = query(collectionGroup(db, 'users'), where('uid', '==', user.uid));
            const userSnapshotByUid = await getDocs(userQueryByUid);

            if (!userSnapshotByUid.empty) {
                // User exists, log them in normally
                const userDoc = userSnapshotByUid.docs[0];
                const schoolId = userDoc.ref.parent.parent.id;
                await loginToSchool(userDoc.id, schoolId);
                return;
            }
            
            // If no UID match, check for a placeholder user with this email
            const placeholderQuery = query(collectionGroup(db, 'users'), where('email', '==', user.email), where('isPlaceholder', '==', true));
            const placeholderSnapshot = await getDocs(placeholderQuery);

            if (!placeholderSnapshot.empty) {
                // Found a placeholder, convert it to a real user
                const placeholderDoc = placeholderSnapshot.docs[0];
                const schoolId = placeholderDoc.ref.parent.parent.id;
                const userData = placeholderDoc.data();

                const batch = writeBatch(db);
                // Create the new user doc with the correct UID
                const newUserRef = doc(db, 'schools', schoolId, 'users', user.uid);
                batch.set(newUserRef, {
                    ...userData,
                    uid: user.uid,
                    displayName: user.displayName,
                    isPlaceholder: false,
                    createdAt: serverTimestamp()
                });
                // Delete the old placeholder doc
                batch.delete(placeholderDoc.ref);
                await batch.commit();
                
                showToast('Account activated successfully!', 'success');
                await loginToSchool(user.uid, schoolId);

            } else {
                // No existing user or placeholder found, treat as a new user who can create a school
                state.user = { uid: user.uid, displayName: user.displayName, email: user.email, isNew: true };
                state.school = null;
            }
        }
        
        async function loginToSchool(userId, schoolId) {
            const schoolDoc = await getDoc(doc(db, 'schools', schoolId));
            const userDoc = await getDoc(doc(db, 'schools', schoolId, 'users', userId));

            if (schoolDoc.exists() && userDoc.exists()) {
                state.school = { id: schoolId, ...schoolDoc.data() };
                state.user = { id: userId, ...userDoc.data() };
                applyTheme(state.school.theme);
                setupRealtimeListeners();
            } else {
                showToast("Your school or user account could not be found.", "error");
                await signOut(auth);
            }
        }

        function handleLogout() {
            Object.keys(state).forEach(key => {
                if (key === 'unsubscribeListeners') state[key].forEach(unsub => unsub());
                state[key] = Array.isArray(state[key]) ? [] : null;
            });
            window.location.hash = '';
        }
        
        window.addEventListener('hashchange', router);

        function getRoute() {
            const hash = window.location.hash.replace('#/', '');
            const [part1, part2] = hash.split('?');
            const [page, ...rest] = part1.split('/');
            return [page || 'myday', rest, new URLSearchParams(part2 || '')];
        }

        function router() {
            const outlet = document.getElementById('router-outlet');
            const [page, idParts, params] = getRoute();

            if (state.user && state.school) {
                outlet.innerHTML = templates.appView;
                renderAppShell();
                const renderFunction = routes[page]?.render;
                if (renderFunction) renderFunction(idParts, params); else routes['myday'].render();
            } else {
                outlet.innerHTML = templates.authView;
                renderAuthView();
            }
        }

        // --- AUTH VIEW RENDER LOGIC ---
        function renderAuthView() {
            const container = document.getElementById('view-container');
            if (state.user && !state.school) {
                renderCreateSchoolView(container);
            } else {
                renderLoginView(container);
            }
        }
        
        function renderLoginView(container) {
            container.innerHTML = `
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome to Schoolyard</h1>
                <p class="text-slate-600 mb-8">The all-in-one management system for modern schools.</p>
                <button id="google-login-button" class="w-full bg-slate-800 text-white font-semibold py-3 px-4 rounded-lg hover:bg-slate-900 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                    Sign in with Google
                </button>
            `;
            document.getElementById('google-login-button').addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider).catch(err => showToast(`Login failed: ${err.message}`, 'error'));
            });
        }

        function renderCreateSchoolView(container) {
             container.innerHTML = `
                <h1 class="text-3xl font-bold text-slate-800 mb-2">Create Your School</h1>
                <p class="text-slate-600 mb-8">Welcome, ${state.user.displayName}! Let's set up your school's private instance.</p>
                <form id="school-signup-form" class="text-left">
                    <label class="font-semibold text-slate-700">School Name</label>
                    <input id="signup-school-name" type="text" placeholder="e.g., St. Thomas of Villanova Prep" class="w-full p-2 border rounded-lg mb-4" required>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center">Create School</button>
                </form>
            `;
            document.getElementById('school-signup-form').addEventListener('submit', handleSchoolSignup);
        }

        async function handleSchoolSignup(e) {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<div class="loader !w-6 !h-6 !border-2 !border-t-primary-500 mr-2"></div> Creating...`;

            const schoolName = document.getElementById('signup-school-name').value.trim();
            const schoolSlug = schoolName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');

            if (!schoolName) {
                submitBtn.disabled = false; submitBtn.textContent = 'Create School';
                return showToast('School name cannot be empty.', 'error');
            }
            const existingSchool = await getSchoolBySlug(schoolSlug);
            if (existingSchool) {
                submitBtn.disabled = false; submitBtn.textContent = 'Create School';
                return showToast('A school with a similar name already exists, creating a URL conflict.', 'error');
            }

            try {
                const schoolRef = await addDoc(collection(db, 'schools'), { 
                    name: schoolName, slug: schoolSlug, theme: 'sky', createdAt: serverTimestamp() 
                });
                
                await setDoc(doc(db, 'schools', schoolRef.id, 'users', state.user.uid), {
                    uid: state.user.uid,
                    displayName: state.user.displayName,
                    email: state.user.email,
                    role: 'admin',
                    isPlaceholder: false,
                    createdAt: serverTimestamp()
                });

        function setupRealtimeListeners() {
            if (state.unsubscribeListeners.length > 0) { state.unsubscribeListeners.forEach(unsub => unsub()); state.unsubscribeListeners = []; }
            const collectionsToListen = ['users', 'courses', 'dayTypes', 'timeBlocks', 'masterCalendar', 'schedules', 'assignments', 'grades', 'attendance', 'events', 'announcements', 'tuitionItems', 'launchpadLinks'];
            collectionsToListen.forEach(key => {
                const q = query(collection(db, 'schools', state.school.id, key));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const hasChanges = snapshot.docChanges().length > 0;
                    if (state.user && hasChanges) {
                        state[key] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(key === 'users') {
                            state.allUsers = state.users;
                            state.students = state.users.filter(u => u.role === 'student');
                            state.teachers = state.users.filter(u => u.role === 'teacher');
                        }
                        router();
                    }
                }, (error) => console.error(`Error listening to ${key}:`, error));
                state.unsubscribeListeners.push(unsubscribe);
            });
        }

                if(!calendarEl) return;
                const myCourseIds = state.courses.filter(c => c.studentIds?.includes(state.user.id) || c.teacherId === state.user.id).map(c=>c.id);
                const assignmentEvents = state.assignments.filter(a => myCourseIds.includes(a.courseId)).map(a => ({ title: `Due: ${a.title}`, start: a.dueDate, allDay: true, backgroundColor: '#ef4444' }));
                const schoolEvents = state.events.map(e => ({ title: e.title, start: e.date, allDay: true, backgroundColor: '#22c55e' }));
                state.currentCalendar = new FullCalendar.Calendar(calendarEl, { initialView: 'dayGridMonth', headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,listWeek' }, events: [...assignmentEvents, ...schoolEvents] });
                state.currentCalendar.render();
             }, 0);
        }
        
        function renderUsers() {
            if(state.user.role !== 'admin') { return document.getElementById('content').innerHTML = `<p>You do not have permission to view this page.</p>`; }
            setPageTitle('Users');
            const content = document.getElementById('content');
            content.innerHTML = `<div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold text-slate-700">User Management</h3><button onclick="openUserModal()" class="bg-primary-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-600">Add User</button></div><div class="overflow-x-auto"><table class="min-w-full bg-white"><thead class="bg-slate-100"><tr><th class="py-3 px-4 text-left font-semibold text-slate-600">Name</th><th class="py-3 px-4 text-left font-semibold text-slate-600">Email</th><th class="py-3 px-4 text-left font-semibold text-slate-600">Role</th><th class="py-3 px-4 text-left font-semibold text-slate-600">Actions</th></tr></thead><tbody>${state.allUsers.map(u => `<tr class="border-b"><td class="py-3 px-4">${u.displayName}</td><td class="py-3 px-4">${u.email}</td><td class="py-3 px-4 capitalize">${u.role}</td><td class="py-3 px-4"><button onclick="openUserModal('${u.id}')" class="text-yellow-600 hover:underline">Edit</button><button onclick="deleteUser('${u.id}')" class="ml-4 text-red-600 hover:underline">Delete</button></td></tr>`).join('')}</tbody></table></div>`;
        }

        function renderProfile() {
            setPageTitle('Profile');
            document.getElementById('content').innerHTML = `<div class="bg-slate-50 p-6 rounded-lg max-w-md mx-auto"><h3 class="text-2xl font-bold text-slate-800">${state.user.displayName}</h3><p class="text-slate-600">${state.user.email}</p><p class="mt-2 inline-block bg-primary-100 text-primary-700 font-semibold px-3 py-1 rounded-full text-sm capitalize">${state.user.role}</p></div>`;
        }
        
        function renderSettings(idParts) {
            if(state.user.role !== 'admin') { return document.getElementById('content').innerHTML = `<p>You do not have permission to view this page.</p>`; }
            setPageTitle('Settings');
            const [tabName = 'dayTypes'] = idParts;
            document.getElementById('content').innerHTML = `<div id="settings-tabs" class="flex border-b mb-6 overflow-x-auto"><a href="#/settings/dayTypes" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="dayTypes">Day Types</a><a href="#/settings/timeBlocks" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="timeBlocks">Time Blocks</a><a href="#/settings/masterCalendar" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="masterCalendar">Master Calendar</a><a href="#/settings/launchpad" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="launchpad">Launchpad Links</a><a href="#/settings/tuition" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="tuition">Tuition Items</a><a href="#/settings/theme" class="settings-tab p-4 border-b-2 whitespace-nowrap" data-tab="theme">Theme</a></div><div id="settings-content"></div>`;
            renderSettingsTab(tabName);
        }
        
        function renderSettingsTab(tabName) {
            document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.settings-tab[data-tab="${tabName}"]`)?.classList.add('active');
            const content = document.getElementById('settings-content');
            const tabRenderers = {
                'theme': renderThemeSettings, 'dayTypes': renderDayTypeSettings,
                'timeBlocks': renderTimeBlockSettings, 'masterCalendar': renderMasterCalendarSettings,
                'launchpad': renderLaunchpadSettings, 'tuition': renderTuitionSettings,
            };
            (tabRenderers[tabName] || renderDayTypeSettings)(content);
        }

        function renderThemeSettings(container) {
            const currentTheme = state.school.theme || 'sky';
            let swatchesHtml = Object.keys(palettes).map(themeName => { const p = palettes[themeName]; const isActive = themeName === currentTheme; return `<div class="flex items-center space-x-2"><button onclick="handleThemeChange('${themeName}')" class="w-10 h-10 rounded-full border-4 ${isActive ? `border-slate-800` : `border-transparent`}" style="background-color: ${p[500]}"></button><span class="capitalize font-medium">${themeName}</span></div>` }).join('');
            container.innerHTML = `<h3 class="text-xl font-bold text-slate-700 mb-4">Select a Color Scheme</h3><div class="flex flex-wrap gap-6">${swatchesHtml}</div>`;
        }
        
        function renderDayTypeSettings(container) {
            let html = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-slate-700">Manage Day Types</h3><button onclick="openDayTypeModal()" class="bg-primary-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-600">Add Day Type</button></div>`;
            if (state.dayTypes.length > 0) {
                html += `<ul class="space-y-2">${state.dayTypes.map(dt => `<li class="p-3 bg-slate-50 rounded-md flex justify-between items-center"><span>${dt.name}</span><div class="flex space-x-2"><button onclick="openDayTypeModal('${dt.id}')" class="text-yellow-600 hover:text-yellow-800 font-semibold">Edit</button><button onclick="deleteDayType('${dt.id}')" class="text-red-600 hover:text-red-800 font-semibold">Delete</button></div></li>`).join('')}</ul>`;
            } else {
                html += `<p class="text-slate-500">No day types created. Add one to get started (e.g., "A Day", "B Day").</p>`;
            }
            container.innerHTML = html;
        }

        function renderTimeBlockSettings(container) {
            let dayTypeOptions = state.dayTypes.map(dt => `<option value="${dt.id}">${dt.name}</option>`).join('');
            let html = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-slate-700">Manage Time Blocks</h3></div>`;
            html += `<div class="mb-4"><label for="day-type-select" class="block font-semibold mb-2">Select Day Type to Edit:</label><select id="day-type-select" class="p-2 border rounded-lg w-full md:w-1/2">${dayTypeOptions}</select></div><hr class="my-4"><div id="time-blocks-for-day"></div>`;
            container.innerHTML = html;

            const selectEl = document.getElementById('day-type-select');
            selectEl.addEventListener('change', (e) => renderTimeBlocksForSelectedDay(e.target.value));
            if (state.dayTypes.length > 0) {
                renderTimeBlocksForSelectedDay(state.dayTypes[0].id);
                selectEl.value = state.dayTypes[0].id;
            }
        }
        
        function renderLaunchpadSettings(container) {
             let html = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-slate-700">Manage Launchpad Links</h3><button onclick="openLaunchpadLinkModal()" class="bg-primary-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-600">Add Link</button></div>`;
            if (state.launchpadLinks.length > 0) {
                html += `<ul class="space-y-2">${state.launchpadLinks.map(link => `<li class="p-3 bg-slate-50 rounded-md flex justify-between items-center"><div><p class="font-semibold">${link.name}</p><p class="text-sm text-slate-500">${link.url}</p></div><div class="flex space-x-2"><button onclick="openLaunchpadLinkModal('${link.id}')" class="text-yellow-600 hover:text-yellow-800 font-semibold">Edit</button><button onclick="deleteLaunchpadLink('${link.id}')" class="text-red-600 hover:text-red-800 font-semibold">Delete</button></div></li>`).join('')}</ul>`;
            } else {
                html += `<p class="text-slate-500">No launchpad links created.</p>`;
            }
            container.innerHTML = html;
        }

        function renderTuitionSettings(container) {
            let html = `<div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold text-slate-700">Manage Tuition Items</h3><button onclick="openTuitionItemModal()" class="bg-primary-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-primary-600">Add Item</button></div>`;
            const allItems = state.tuitionItems;
            if (allItems.length > 0) {
                html += `<div class="overflow-x-auto"><table class="min-w-full bg-white"><thead class="bg-slate-100"><tr><th class="py-3 px-4 text-left">Student</th><th class="py-3 px-4 text-left">Description</th><th class="py-3 px-4 text-right">Amount</th><th class="py-3 px-4 text-center">Actions</th></tr></thead><tbody>`;
                allItems.forEach(item => {
                    const student = state.students.find(s => s.id === item.studentId);
                    html += `<tr class="border-b"><td class="py-2 px-4">${student?.displayName || 'N/A'}</td><td class="py-2 px-4">${item.description}</td><td class="py-2 px-4 text-right">$${parseFloat(item.amount).toFixed(2)}</td><td class="py-2 px-4 text-center"><button onclick="openTuitionItemModal('${item.id}')" class="text-yellow-600">Edit</button><button onclick="deleteTuitionItem('${item.id}')" class="ml-4 text-red-600">Delete</button></td></tr>`;
                });
                html += `</tbody></table></div>`;
            } else {
                 html += `<p class="text-slate-500">No tuition items have been created.</p>`;
            }
            container.innerHTML = html;
        }

        function renderMasterCalendarSettings(container) {
            container.innerHTML = `<h3 class="text-xl font-bold text-slate-700 mb-2">Assign Day Types to Calendar</h3><p class="text-slate-500 mb-4">Click on a date to assign a day type.</p><div id='master-calendar'></div>`;
            setTimeout(() => {
                const calendarEl = document.getElementById('master-calendar');
                if(!calendarEl) return;
                const events = state.masterCalendar.map(mc => {
                    const dayType = state.dayTypes.find(dt => dt.id === mc.dayTypeId);
                    return { id: mc.id, title: dayType?.name || 'Unknown', start: mc.date, allDay: true };
                });
                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: events,
                    dateClick: (info) => openMasterCalendarModal(info.dateStr),
                    eventClick: (info) => {
                        const mcEntry = state.masterCalendar.find(mc => mc.id === info.event.id);
                        if (mcEntry) openMasterCalendarModal(mcEntry.date, mcEntry.id);
                    }
                });
                calendar.render();
            }, 0);
        }

        // --- GLOBAL HELPER & CRUD FUNCTIONS ---
        window.closeModal = () => document.getElementById('modal-template').classList.add('hidden');
        window.openModal = (title, body, size = 'lg') => { document.getElementById('modal-title').innerText = title; document.getElementById('modal-body').innerHTML = body; const mc = document.getElementById('modal-content'); mc.className = mc.className.replace(/max-w-\S+/g, `max-w-${size}`); const m = document.getElementById('modal-template'); m.classList.remove('hidden'); m.classList.add('flex'); };
        window.showToast = (message, type = 'success') => { const c = document.getElementById('toast-container'); const t = document.createElement('div'); t.className = `toast ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white font-bold py-2 px-4 rounded-lg shadow-lg mb-2 opacity-0 transform translate-y-2`; t.textContent = message; c.appendChild(t); setTimeout(() => t.classList.remove('opacity-0', 'translate-y-2'), 100); setTimeout(() => { t.classList.add('opacity-0'); t.addEventListener('transitionend', () => t.remove()); }, 3000); };
        
        // --- ALL CRUD FUNCTIONS ---
        // User CRUD
        window.openUserModal = (userId = null) => {
            const user = userId ? state.allUsers.find(u => u.id === userId) : null;
            const title = user ? 'Edit User' : 'Add New User';
            const body = `<form id="user-form"><input type="hidden" name="id" value="${user?.id || ''}"><label class="block font-semibold mb-1">Full Name</label><input type="text" name="displayName" value="${user?.displayName || ''}" class="w-full p-2 border rounded-lg mb-4" required><label class="block font-semibold mb-1">Email</label><input type="email" name="email" value="${user?.email || ''}" class="w-full p-2 border rounded-lg mb-4" required><label class="block font-semibold mb-1">Role</label><select name="role" class="w-full p-2 border rounded-lg mb-6" required><option value="student" ${user?.role === 'student' ? 'selected' : ''}>Student</option><option value="teacher" ${user?.role === 'teacher' ? 'selected' : ''}>Teacher</option><option value="parent" ${user?.role === 'parent' ? 'selected' : ''}>Parent</option><option value="admin" ${user?.role === 'admin' ? 'selected' : ''}>Admin</option></select><button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Save User</button></form>`;
            openModal(title, body);
            document.getElementById('user-form').addEventListener('submit', handleUserFormSubmit);
        };
        async function handleUserFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target); const data = Object.fromEntries(formData.entries()); const userId = data.id;
            try {
                if (userId) { await updateDoc(doc(db, 'schools', state.school.id, 'users', userId), { displayName: data.displayName, email: data.email, role: data.role }); showToast('User updated!', 'success'); } 
                else { await addDoc(collection(db, 'schools', state.school.id, 'users'), { displayName: data.displayName, email: data.email, role: data.role, isPlaceholder: true }); showToast('User added! They must log in with Google to activate.', 'success'); }
                closeModal();
            } catch (err) { showToast(`Error: ${err.message}`, 'error'); }
        }
        window.deleteUser = async (userId) => { if(userId === state.user.id) { showToast("You cannot delete yourself.", "error"); return; } if (confirm('Are you sure you want to delete this user?')) { try { await deleteDoc(doc(db, 'schools', state.school.id, 'users', userId)); showToast('User deleted.', 'success'); } catch (err) { showToast(`Error deleting user: ${err.message}`, 'error'); } } };
        
        // Course CRUD
        window.openCourseModal = (courseId = null) => {
            const course = courseId ? state.courses.find(c => c.id === courseId) : null;
            let teacherOptions = state.teachers.map(t => `<option value="${t.id}" ${course?.teacherId === t.id ? 'selected' : ''}>${t.displayName}</option>`).join('');
            let studentOptions = state.students.map(s => `<option value="${s.id}" ${course?.studentIds?.includes(s.id) ? 'selected' : ''}>${s.displayName}</option>`).join('');
            const title = course ? 'Edit Course' : 'Add New Course';
            const body = `<form id="course-form"><input type="hidden" name="id" value="${course?.id || ''}"><label class="block font-semibold mb-1">Course Name</label><input type="text" name="name" value="${course?.name || ''}" class="w-full p-2 border rounded-lg mb-4" required><label class="block font-semibold mb-1">Description</label><textarea name="description" class="w-full p-2 border rounded-lg mb-4">${course?.description || ''}</textarea><label class="block font-semibold mb-1">Teacher</label><select name="teacherId" class="w-full p-2 border rounded-lg mb-4"><option value="">-- Select Teacher --</option>${teacherOptions}</select><label class="block font-semibold mb-1">Enrolled Students (Hold Ctrl/Cmd to select multiple)</label><select name="studentIds" multiple class="w-full p-2 border rounded-lg mb-6 h-48">${studentOptions}</select><button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Save Course</button></form>`;
            openModal(title, body, '2xl');
            document.getElementById('course-form').addEventListener('submit', handleCourseFormSubmit);
        };
        async function handleCourseFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const courseId = formData.get('id');
            const data = { name: formData.get('name'), description: formData.get('description'), teacherId: formData.get('teacherId'), studentIds: Array.from(e.target.elements.studentIds.selectedOptions).map(option => option.value) };
            try {
                if (courseId) { await updateDoc(doc(db, 'schools', state.school.id, 'courses', courseId), data); showToast('Course updated!', 'success'); } 
                else { await addDoc(collection(db, 'schools', state.school.id, 'courses'), data); showToast('Course created!', 'success'); }
                closeModal();
            } catch (err) { showToast(`Error saving course: ${err.message}`, 'error'); }
        }
        
        // Settings -> Day Type CRUD
        window.openDayTypeModal = (dayTypeId = null) => {
            const dt = dayTypeId ? state.dayTypes.find(d => d.id === dayTypeId) : null;
            const title = dt ? 'Edit Day Type' : 'Add Day Type';
            const body = `<form id="day-type-form"><input type="hidden" name="id" value="${dt?.id || ''}"><label class="block font-semibold mb-1">Day Type Name</label><input type="text" name="name" value="${dt?.name || ''}" placeholder="e.g., A Day" class="w-full p-2 border rounded-lg mb-4" required><button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Save</button></form>`;
            openModal(title, body, 'md');
            document.getElementById('day-type-form').addEventListener('submit', handleDayTypeSubmit);
        };
        async function handleDayTypeSubmit(e) { e.preventDefault(); const id = e.target.elements.id.value; const name = e.target.elements.name.value; if (id) { await updateDoc(doc(db, 'schools', state.school.id, 'dayTypes', id), { name }); } else { await addDoc(collection(db, 'schools', state.school.id, 'dayTypes'), { name }); } closeModal(); };
        window.deleteDayType = async (id) => { if (confirm('Are you sure? This will delete associated time blocks.')) { await deleteDoc(doc(db, 'schools', state.school.id, 'dayTypes', id)); } };

        // Other CRUD functions...
        window.handleThemeChange = async (themeName) => { try { await updateDoc(doc(db, 'schools', state.school.id), { theme: themeName }); showToast('Theme updated successfully!', 'success'); } catch (err) { showToast(`Error updating theme: ${err.message}`, 'error'); } };
        async function handleAnnouncementSubmit(e, courseId) { e.preventDefault(); const content = e.target.elements.content.value; if (!content.trim()) return; try { await addDoc(collection(db, 'schools', state.school.id, 'announcements'), { courseId, authorId: state.user.id, content, createdAt: serverTimestamp() }); e.target.reset(); } catch (err) { showToast(`Error posting: ${err.message}`, 'error') } }
        window.openAssignmentModal = (assignmentId, courseId) => { const assignment = assignmentId ? state.assignments.find(a => a.id === assignmentId) : null; const title = assignment ? 'Edit Assignment' : 'New Assignment'; const body = `<form id="assignment-form"><input type="hidden" name="id" value="${assignment?.id || ''}"><input type="hidden" name="courseId" value="${courseId}"><label class="block font-semibold mb-1">Title</label><input type="text" name="title" value="${assignment?.title || ''}" class="w-full p-2 border rounded-lg mb-4" required><label class="block font-semibold mb-1">Due Date</label><input type="date" name="dueDate" value="${assignment?.dueDate || ''}" class="w-full p-2 border rounded-lg mb-6" required><button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700">Save Assignment</button></form>`; openModal(title, body); document.getElementById('assignment-form').addEventListener('submit', handleAssignmentFormSubmit); };
        async function handleAssignmentFormSubmit(e) { e.preventDefault(); const formData = new FormData(e.target); const data = Object.fromEntries(formData.entries()); const assignmentId = data.id; try { if (assignmentId) { await updateDoc(doc(db, 'schools', state.school.id, 'assignments', assignmentId), data); showToast('Assignment updated.', 'success'); } else { delete data.id; await addDoc(collection(db, 'schools', state.school.id, 'assignments'), data); showToast('Assignment created.', 'success'); } closeModal(); } catch (err) { showToast(`Error: ${err.message}`, 'error') } }
        window.deleteAssignment = async (assignmentId) => { if (confirm('Delete this assignment?')) { await deleteDoc(doc(db, 'schools', state.school.id, 'assignments', assignmentId)); showToast('Assignment deleted.', 'success'); } };
        window.updateGrade = async (studentId, assignmentId, courseId, score) => { const gradeId = `${studentId}_${assignmentId}`; try { await setDoc(doc(db, 'schools', state.school.id, 'grades', gradeId), { studentId, assignmentId, courseId, score }); showToast(`Grade saved.`, 'success'); } catch (err) { showToast(`Error saving grade: ${err.message}`, 'error') } };
        async function handleAttendanceSubmit(courseId, date, attendanceId) { const form = document.getElementById('attendance-form'); const formData = new FormData(form); const statuses = Object.fromEntries(formData.entries()); const data = { courseId, date, statuses }; try { if (attendanceId) { await updateDoc(doc(db, 'schools', state.school.id, 'attendance', attendanceId), data); } else { await addDoc(collection(db, 'schools', state.school.id, 'attendance'), data); } showToast('Attendance saved!', 'success'); } catch (err) { showToast(`Error saving attendance: ${err.message}`, 'error') } }
        
        // Attach all CRUD functions to window for inline HTML access
        Object.assign(window, {
             openUserModal, handleUserFormSubmit, deleteUser,
             openCourseModal, handleCourseFormSubmit,
             handleThemeChange, handleAnnouncementSubmit,
             openAssignmentModal, handleAssignmentFormSubmit, deleteAssignment, updateGrade, handleAttendanceSubmit,
             openDayTypeModal, deleteDayType
        });
        
        // Initialize with default theme before login
        applyTheme();
        router();
    </script>
</body>
</html>
