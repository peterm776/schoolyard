# Simple workflow for deploying static content to GitHub Pages
name: Build and Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job called "deploy"
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Creates the config.js file securely from GitHub secrets
      - name: Create config.js from Secrets 🤫
        run: |
          echo "export const firebaseConfig = {" > config.js
          echo "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> config.js
          echo "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," >> config.js
          echo "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," >> config.js
          echo "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," >> config.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," >> config.js
          echo "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"" >> config.js
          echo "};" >> config.js
          echo "Firebase config file created successfully."
      
      # Sets up the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Uploads the entire repository content as a deployable artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository, including the generated config.js
          path: '.'

      # Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
