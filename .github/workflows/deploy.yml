# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Runs every time you push to the main branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Create config.js from Secrets 🤫
        run: |
          # This command creates the config.js file on the runner
          echo "const firebaseConfig = {" > config.js
          echo "  apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> config.js
          echo "  authDomain: \"${{ secrets.FIREBASE_AUTH_DOMAIN }}\"," >> config.js
          echo "  projectId: \"${{ secrets.FIREBASE_PROJECT_ID }}\"," >> config.js
          echo "  storageBucket: \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"," >> config.js
          echo "  messagingSenderId: \"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}\"," >> config.js
          echo "  appId: \"${{ secrets.FIREBASE_APP_ID }}\"" >> config.js
          echo "};" >> config.js
          echo "Firebase config file created successfully."
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload the entire directory (including the new config.js)

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
